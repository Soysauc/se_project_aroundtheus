<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/around-solid.svg"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <ul class="card-list"></ul>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>

      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            class="popup__close"
            id="edit_close-button"
            type="button"
          ></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="popup__form" id="edit-profile-form">
            <input
              class="popup__input popup__input_type_name"
              name="title"
              placeholder="Name"
              type="text"
              minlength="2"
              maxlength="40"
              id="owner-name"
              required
            />
            <span id="owner-name-error" class="popup__input-error"></span>
            <!-- <span class="popup__input-error"
              >Please lengthen this text to 2 characters or more. You are
              currently using 1 character.</span
            > -->
            <input
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="About"
              type="text"
              minlength="2"
              maxlength="200"
              id="owner-description"
              required
            />
            <span
              id="owner-description-error"
              class="popup__input-error"
            ></span>
            <!-- <span class="popup__input-error"
              >Please lengthen this text to 2 characters or more. You are
              currently using 1 character.</span
            > -->
            <button
              class="popup__button popup__button_disabled popup__button_enabled"
              disabled
            >
              Save
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="add-popup">
        <div class="popup__content">
          <button
            class="popup__close"
            id="add_close-button"
            type="button"
          ></button>
          <h3 class="popup__title">New place</h3>
          <form class="popup__form" id="add-profile-form">
            <input
              class="popup__input popup__input_type_name"
              name="title"
              placeholder="Title"
              type="text"
              id="title-input"
              minlength="1"
              maxlength="30"
              required
            />
            <span id="title-input-error" class="popup__input-error"></span>
            <input
              class="popup__input popup__input_type_description"
              name="image-link"
              placeholder="Image URL"
              type="url"
              id="image-input"
              required
            />
            <span id="image-input-error" class="popup__input-error"></span>
            <button
              class="popup__button popup__button_disabled popup__button_enabled"
              id="add_submit"
              disabled
            >
              Create
            </button>
          </form>
        </div>
      </div>

      <div class="popup" id="image_preview">
        <div
          class="popup__content popup__content-image-preview"
          id="image_preview-content"
        >
          <button
            class="popup__close popup__close-preview"
            id="image_preview-close"
            type="button"
          ></button>
          <img class="popup__image" alt="#" src="#" />
          <h3 class="popup__image-title"></h3>
        </div>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="#" />
        <button class="card__trash" type="button"></button>
        <div class="card__content-container">
          <h2 class="card__text"></h2>
          <button class="card__button" type="button"></button>
        </div>
      </li>
    </template>

    <script type="module" defer src="./scripts/index.js"></script>
    <script type="module" defer src="./scripts/FormValidator.js"></script>
    <script type="module" defer src="./scripts/utils.js"></script>
    <script type="module" defer src="./scripts/Card.js"></script>
  </body>
</html>
