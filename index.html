<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="width=device-width, user-scalable=no, initial scale=1.0,
    maximum-scale"
      name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/around-solid.svg" alt="Around the U.S logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button"></button>
        </section>
        <section class="cards">
          <ul class="card__list">
            <li class="card">
              <img src="./images/yosemite-valley.png" class="card__image" />
            </li>
            <li class="card">
              <img src="./images/lake-louise.png" class="card__image" />
            </li>
            <li class="card">
              <img src="./images/bald-mountains.png" class="card__image" />
            </li>
            <li class="card">
              <img src="./images/latemar.png" class="card__image" />
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
              />
            </li>
            <li class="card">
              <img src="./images/lago-di-braies.png" class="card__image" />
            </li>
          </ul>
        </section>
      </main>
    </div>
  </body>
</html>
