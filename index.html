<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the U.S</title>
    <link href="./pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          src="./images/around-solid.svg"
          alt="Around the U.S logo"
          class="header__image"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button class="profile__edit-button" type="button"></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="card">
          <ul class="card__list">
            <li class="card__item">
              <img
                src="./images/yosemite-valley.png"
                class="card__image"
                alt="yosemite valley"
              />
              <div class="card__content-container">
                <h2 class="card__text">Yosemite Valley</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/lake-louise.png"
                class="card__image"
                alt="lake louise"
              />
              <div class="card__content-container">
                <h2 class="card__text">Lake Louise</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/bald-mountains.png"
                class="card__image"
                alt="bald mountains"
              />
              <div class="card__content-container">
                <h2 class="card__text">Bald Mountains</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/latemar.png"
                class="card__image"
                alt="latemar"
              />
              <div class="card__content-container">
                <h2 class="card__text">Latemar</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/vanoise-national-park.png"
                class="card__image"
                alt="vanoise national park"
              />
              <div class="card__content-container">
                <h2 class="card__text">Vanoise National Park</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
            <li class="card__item">
              <img
                src="./images/lago-di-braies.png"
                class="card__image"
                alt="lago di braies"
              />
              <div class="card__content-container">
                <h2 class="card__text">Lago Di Braies</h2>
                <button type="button" class="card__button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">Â© 2022 Around The U.S.</p>
      </footer>
      <!-- This is where my new code starts -->
      <div class="popup">
        <div class="popup__content">
          <button class="popup__close" type="button"></button>
          <h3 class="popup__title">Edit profile</h3>
          <form class="popup__form" id="edit-profile-form">
            <input
              class="popup__input popup__input_type_name"
              name="title"
              placeholder="Name"
              type="text"
            />
            <input
              class="popup__input popup__input_type_description"
              name="description"
              placeholder="Description"
              type="text"
            />
            <button class="popup__button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
